<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Botones</title>
    <link rel="stylesheet" href="styleBotones.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div>
      <button type="submit" id="primary" class="button">
        <span class="material-symbols-outlined"> error </span>Primary
      </button>
      <button type="submit" id="secondary" class="button">
        <span class="material-symbols-outlined"> error </span>Secondary
      </button>
      <button type="submit" id="success" class="button">
        <span class="material-symbols-outlined"> check </span>Success
      </button>
      <button type="submit" id="warning" class="button">
        <span class="material-symbols-outlined"> warning </span>Warning
      </button>
      <button type="submit" id="danger" class="button">
        <span class="material-symbols-outlined"> close </span>Danger
      </button>
    </div>
  </body>
</html>
