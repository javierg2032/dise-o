<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejemplos SVG</title>
</head>
<body>

  <!-- a) Círculo de radio 20 en la posición (100,100) -->
  <svg viewBox="0 0 200 200" width="200" height="200">
    <circle cx="100" cy="100" r="20" fill="black" />
  </svg>

  <!-- b) Círculo de radio 20 con relleno rojo y borde verde -->
  <svg viewBox="0 0 200 200" width="200" height="200">
    <circle cx="100" cy="100" r="20" fill="red" stroke="green" stroke-width="2" />
  </svg>

  <!-- c) Rectángulo de 100x40 en la posición (50,100) con relleno azul -->
  <svg viewBox="0 0 200 200" width="200" height="200">
    <rect x="50" y="100" width="100" height="40" fill="blue" />
  </svg>

  <!-- d) Línea amarilla desde la esquina superior izquierda a la inferior derecha -->
  <svg viewBox="0 0 200 200" width="200" height="200">
    <line x1="0" y1="0" x2="200" y2="200" stroke="yellow" stroke-width="2" />
  </svg>

  <!-- e) Pentágono -->
  <svg viewBox="0 0 400 350" width="200" height="175">
    <polygon points="200,50 250,150 200,250 150,150 200,50" fill="purple" />
  </svg>

  <!-- f) Línea múltiple compuesta por 4 trazos -->
  <svg viewBox="0 0 500 500" width="200" height="200">
    <polyline points="50,50 150,150 250,50 350,150 450,50" stroke="black" stroke-width="2" fill="none" />
  </svg>

  <!-- g) Círculo rojo, rectángulo verde y elipse azul superpuestos -->
  <svg viewBox="0 0 300 150" width="200" height="100">
    <circle cx="80" cy="75" r="30" fill="red" />
    <rect x="100" y="50" width="60" height="40" fill="green" />
    <ellipse cx="150" cy="75" rx="40" ry="20" fill="blue" />
  </svg>

  <!-- h) Rectángulo con un texto de título -->
  <svg viewBox="0 0 300 150" width="200" height="100">
    <rect x="20" y="30" width="260" height="90" fill="lightgrey" />
    <text x="50" y="75" font-size="24" fill="black">Título en SVG</text>
  </svg>

  <!-- i) Tres círculos, una línea y un rectángulo -->
  <svg viewBox="0 0 200 200" width="200" height="200">
    <circle cx="50" cy="50" r="20" fill="orange" />
    <circle cx="150" cy="50" r="20" fill="pink" />
    <circle cx="100" cy="150" r="20" fill="cyan" />
    <line x1="50" y1="50" x2="150" y2="50" stroke="black" stroke-width="2" />
    <rect x="75" y="100" width="50" height="30" fill="brown" />
  </svg>

</body>
</html>
