<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Centrado</title>

    <style>
        .padre{
            background-color:aqua;
            width:800px;
            height:800px;
            box-sizing:border-box;
            text-align:center;
        }
        .hijo{
            background-color:red;
            width:25px;
            height:25px; 
            display:inline-block; 
            margin: 25px;
            box-sizing:border-box;
        }
    </style>

</head>
<body>

    <div class="padre">
        <div class="hijo"></div>
        <div class="hijo"></div>
        <div class="hijo"></div>
    </div>


    
</body>
</html>
