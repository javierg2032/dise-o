<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid black;

            padding: 20px;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td></td>
            <td colspan="3"><img src="ImagenesEjercicios/120_ipod.png" alt="Ipod120"></td>
            <td colspan="2"><img src="ImagenesEjercicios/100_ipod.png" alt="Ipod100"></td>
        </tr>
        <tr>
            <td><b>Capacidad</b></td>
            <td>2GB</td>
            <td>4GB</td>
            <td>8GB</td>
            <td>32GB</td>
            <td>2GB</td>
        </tr>
        <tr>
            <td><b>Colores</b></td>
            <td><b>Blanco</b></td>
            <td>
                <ul type="disc">
                    <li>Negro</li>
                    <li>Rosa</li>
                    <li>Dorado</li>
                </ul>
            </td>
            <td><b>Negro</b></td>
            <td colspan="2">
                <ul type="disc">
                    <li>Negro</li>
                    <li>Blanco</li>
                </ul>
            </td>
        </tr>
        <tr>
            <td><b>Pantalla</b></td>
            <td colspan="3"><b>3 pulgadas</b></td>
            <td colspan="2"><b>7 pulgadas</b></td>
        </tr>
        <tr>
            <td rowspan="2"><b>Tiempo de carga</b></td>
            <td rowspan="2" colspan="3"><b>1 hora</b></td>
            <td colspan="2"><b>5 horas</b></td>
        </tr>
        <tr>
            <td colspan="2"><b>30 minutos para 75%</b></td>
        </tr>
    </table>
</body>

</html>
