<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  
    <link rel="stylesheet" href="styleTablas.css" />
    
</head>

<body>
    <h1 class="titulo">Caracteristicas</h1>
    <table>
        <tr>
            <td></td>
            <td colspan="3"><img src="ImagenesEjercicios/120_ipod.png" alt="Ipod120"></td>
            <td colspan="2"><img src="ImagenesEjercicios/100_ipod.png" alt="Ipod100"></td>
        </tr>
        <tr id="capacidad">
            <td class="celda1"><b>Capacidad</b></td>
            <td class="gb">2GB</td>
            <td class="gb">4GB</td>
            <td class="gb">8GB</td>
            <td class="gb">32GB</td>
            <td class="gb">2GB</td>
        </tr>
        <tr>
            <td class="celda1" id="colores"><b>Colores</b></td>
            <td><b>Blanco</b></td>
            <td>
                <ul type="disc">
                    <li>Negro</li>
                    <li>Rosa</li>
                    <li>Dorado</li>
                </ul>
            </td>
            <td><b>Negro</b></td>
            <td colspan="2">
                <ul type="disc">
                    <li>Negro</li>
                    <li>Blanco</li>
                </ul>
            </td>
        </tr>
        <tr>
            <td class="celda1"><b>Pantalla</b></td>
            <td colspan="3"><b>3 pulgadas</b></td>
            <td colspan="2"><b>7 pulgadas</b></td>
        </tr>
        <tr id="tiempoCarga">
            <td rowspan="2" class="celda1"><b>Tiempo de carga</b></td>
            <td rowspan="2" colspan="3"><b>1 hora</b></td>
            <td colspan="2"><b>5 horas</b></td>
        </tr>
        <tr>
            <td colspan="2"><b>30 minutos para 75%</b></td>
        </tr>
    </table>
</body>

</html>
