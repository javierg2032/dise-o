<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="lang" content="es" />
    <meta name="author" content="Javier Galán" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="D&D, DND, Dungeons and Dragons, Rol" />
    <title>Gremio D20</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jacques+Francois&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="header">
      <div class="logo-container">
        <img src="Imagenes/D20.svg" alt="Logo" class="logo" />
        <h1 class="header-title">Gremio D20</h1>
      </div>

      <div class="user" id="user-icon">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="35"
          height="35"
          viewBox="0 0 24 24"
          fill="none"
          stroke="#DB292F"
          stroke-width="2.5"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
          <circle cx="12" cy="7" r="4"></circle>
        </svg>
      </div>

      <div class="mode" id="mode-toggle">
        <svg id="mode-icon" xmlns="http://www.w3.org/2000/svg" width="35" height="35" viewBox="0 0 24 24" fill="none" stroke="#DB292F" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
      </div>
    </header>

    <section class="index-section">
      <div class="container">
        <a href="Bárbaro.html">
          <img src="Imagenes/Bárbaro.svg" alt="Bárbaro" />
        </a>
        <a href="Bardo.html">
          <img src="Imagenes/Bardo.svg" alt="Bardo" />
        </a>
        <a href="Brujo.html">
          <img src="Imagenes/Brujo.svg" alt="Brujo" />
        </a>
        <a href="Clérigo.html">
          <img src="Imagenes/Clérigo.svg" alt="Clérigo" />
        </a>
      </div>

      <div class="container">
        <a href="Druida.html">
          <img src="Imagenes/Druida.svg" alt="Druida" />
        </a>
        <a href="Explorador.html">
          <img src="Imagenes/Explorador.svg" alt="Explorador" />
        </a>
        <a href="Guerrero.html">
          <img src="Imagenes/Guerrero.svg" alt="Guerrero" />
        </a>
        <a href="Hechicero.html">
          <img src="Imagenes/Hechicero.svg" alt="Hechicero" />
        </a>
      </div>

      <div class="container">
        <a href="Mago.html">
          <img src="Imagenes/Mago.svg" alt="Mago" />
        </a>
        <a href="Monje.html">
          <img src="Imagenes/Monje.svg" alt="Monje" />
        </a>
        <a href="Paladín.html">
          <img src="Imagenes/Paladín.svg" alt="Paladín" />
        </a>
        <a href="Pícaro.html">
          <img src="Imagenes/Pícaro.svg" alt="Pícaro" />
        </a>
      </div>
    </section>
    <footer class="footer">
      <div>
        <p></p>
      </div>
    </footer>

    <script>
      document.querySelector(".mode").addEventListener("click", () => {
        const body = document.body;
        const modeIcon = document.getElementById("mode-icon");
        const userIcon = document.getElementById("user-icon");

        // Cambiar entre modo claro y oscuro
        body.classList.toggle("light-mode");

        // Cambiar el SVG cuando se cambia al modo claro
        if (body.classList.contains("light-mode")) {
          modeIcon.innerHTML = `
            <circle cx="12" cy="12" r="5" />
            <path
              d="M12 1v2M12 21v2M4.2 4.2l1.4 1.4M18.4 18.4l1.4 1.4M1 12h2M21 12h2M4.2 19.8l1.4-1.4M18.4 5.6l1.4-1.4"
            />
          `;
          userIcon.querySelector("svg").setAttribute("stroke", "#D4BA83");
        } else {
          // Cambiar al SVG original en modo oscuro
          modeIcon.innerHTML = `
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
          `;
          userIcon.querySelector("svg").setAttribute("stroke", "#DB292F");
        }
      });
    </script>
  </body>
</html>
