<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Javier GalÃ¡n" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="D&D, DND, Dungeons and Dragons, Rol" />
    <title>Gremio D20</title>
    <link rel="shortcut icon" id="favicon" href="../Imagenes/D20Claro.svg" />
    <link
      href="https://fonts.googleapis.com/css2?family=Jacques+Francois&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="../PracticaEvaluable/Estilos/styleBootstrap.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <header
      class="p-3 d-flex justify-content-between align-items-center sticky-top shadow"
    >
      <div class="logo-container">
        <a href="index.html">
          <img src="Imagenes/Texto+Logo.svg" alt="Logo" class="logo" />
        </a>
      </div>
      <div class="d-flex align-items-center">
        <div class="user me-3" id="user-toggle">
          <a href="login.html">
            <span class="material-symbols-outlined" id="user-icon"
              >account_circle</span
            >
          </a>
        </div>
        <div class="mode" id="mode-toggle">
          <span class="material-symbols-outlined" id="mode-icon"
            >light_mode</span
          >
        </div>
      </div>
    </header>
    <main class="index-main container-fluidp-4 rounded shadow my-4">
      <div class="row justify-content-evenly">
        <div class="container col-md-3 mb-4">
          <a href="Clases.html">
            <div class="card-container">
              <img src="Imagenes/Clases.svg" alt="Clases" id="imgClases" />
              <img
                src="Imagenes/ClasesFull.svg"
                alt="ClasesFull"
                class="imgClasesFull"
                id="imgFull"
              />
              <h3 class="hover-text" id="clasesIndex">Clases</h3>
            </div>
          </a>

          <a href="">
            <div class="card-container">
              <img src="Imagenes/Razas.svg" alt="Razas" id="imgRazas" />
              <img
                src="Imagenes/RazasFull.svg"
                alt="RazasFull"
                class="imgRazasFull"
                id="imgFull"
              />
              <h3 class="hover-text" id="razasIndex">Razas</h3>
            </div>
          </a>
          <a href="">
            <div class="card-container">
              <img src="Imagenes/Dados.svg" alt="Dados" id="imgDados" />
              <img
                src="Imagenes/DadosFull.svg"
                alt="DadosFull"
                class="imgDadosFull"
                id="imgFull"
              />
              <h3 class="hover-text" id="dadosIndex">Dados</h3>
            </div>
          </a>

          <a href="">
            <div class="card-container">
              <img
                src="Imagenes/Personajes.svg"
                alt="Personajes"
                id="imgPersonajes"
              />
              <img
                src="Imagenes/PersonajesFull.svg"
                alt="PersonajesFull"
                class="imgPersonajesFull"
                id="imgFull"
              />
              <h3 class="hover-text" id="personajesIndex">Personajes</h3>
            </div>
          </a>
        </div>
      </div>
    </main>
    <footer></footer>
    <script>
      window.addEventListener("load", () => {
        const html = document.documentElement;
        const modeIcon = document.getElementById("mode-icon");
        const theme = localStorage.getItem("theme");
        if (theme === "light") {
          html.classList.remove("dark-mode");
          modeIcon.textContent = "light_mode";
        } else {
          html.classList.add("dark-mode");
          modeIcon.textContent = "dark_mode";
        }
        document.querySelector(".mode").addEventListener("click", () => {
          html.classList.toggle("dark-mode");
          if (html.classList.contains("dark-mode")) {
            modeIcon.textContent = "dark_mode";
            localStorage.setItem("theme", "dark");
          } else {
            modeIcon.textContent = "light_mode";
            localStorage.setItem("theme", "light");
          }
        });
      });
    </script>
  </body>
</html>
