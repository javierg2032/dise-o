<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión Inventario</title>
    <link rel="shortcut icon" id="favicon" href="Imagenes/D20Claro.svg" />
    <link
      href="https://fonts.googleapis.com/css2?family=Jacques+Francois&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script src="../Librerias JQuery/jquery-3.7.1.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo-container">
        <a href="index.html">
          <img
            src="../PracticaEvaluableGremioD20/Imagenes/D20Claro.svg"
            alt="Logo"
            class="logo"
          />
        </a>
        <h1 class="header-title">Gremio D20</h1>
      </div>
      <div class="user" id="user-toggle">
        <a href="">
          <span class="material-symbols-outlined" id="user-icon"
            >account_circle</span
          >
        </a>
      </div>
      <div class="mode" id="mode-toggle">
        <span class="material-symbols-outlined" id="mode-icon">light_mode</span>
      </div>
    </header>
    <main>
      <h1>Gestión de Inventario del Aventurero</h1>
      <form class="form-inventario" method="POST">
        <div class="div-form">
          <label class="label-inventario" for="nombre">Nombre del Objeto</label>
          <input type="text" id="nombre" name="nombre" required />
          <br />
          <label class="label-inventario" for="categoria">Categoría</label>
          <select id="categoria" name="categoria">
            <option value="Armadura">Armadura</option>
            <option value="Poción">Poción</option>
            <option value="Anillo">Anillo</option>
            <option value="Bastón">Bastón</option>
            <option value="Pergamino">Pergamino</option>
            <option value="Foco Arcano">Foco Arcano</option>
            <option value="Varita">Varita</option>
            <option value="Arma">Arma</option>
            <option value="Objeto Mágico">Objeto Mágico</option>
          </select>
          <br />
          <label class="label-inventario" for="cantidad">Cantidad</label>
          <input type="number" id="cantidad" name="cantidad" required />
          <br />
          <label class="label-inventario" for="precio">Precio</label>
          <input type="number" id="precio" name="precio" required />
          <br />
          <button type="button" class="add">Añadir Producto</button>
          <button type="reset" class="reset">Limpiar Formulario</button>
        </div>
      </form>

      <h1>Inventario</h1>
      <table class="tabla-inventario">
        <thead>
          <tr>
            <td>Nombre</td>
            <td>Categoría</td>
            <td>Cantidad</td>
            <td>Precio</td>
            <td>Acciones</td>
          </tr>
        </thead>
        <tbody id="tabla-inventario"></tbody>
      </table>
    </main>
    <script>
      $(document).ready(function () {
        // Agregar un producto al inventario
        $(".add").click(function () {
          const nombre = $("#nombre").val();
          const categoria = $("#categoria").val();
          const cantidad = $("#cantidad").val();
          const precio = $("#precio").val();

          const nuevaFila = `<tr>
              <td>${nombre}</td>
              <td>${categoria}</td>
              <td>${cantidad}</td>
              <td>${precio}</td>
              <td><button class="delete">Eliminar</button></td>
            </tr>`;

          $("#tabla-inventario").append(nuevaFila);

          $("#nombre").val("");
          $("#categoria").val("Electrodomésticos");
          $("#cantidad").val("");
          $("#precio").val("");
        });

        // Elimina un producto del inventario
        $(document).on("click", ".delete", function () {
          $(this).closest("tr").remove();
        });

        // Limpia el formulario
        $(".reset").click(function () {
          $("form")[0].reset();
        });

        //Color de fondo tabla dependiendo de su categoría
        $("tbody tr").each(function () {
          var categoria = $(this).find("td").eq(1).text();

          switch (categoria) {
            case "Armadura":
              $(this).find("td").css("color", "#75b5d2");
              break;
            case "Poción":
              $(this).find("td").css("color", "#7fac66");
              break;
            case "Anillo":
              $(this).find("td").css("color", "#f0ea5d");
              break;
            case "Bastón":
              $(this).find("td").css("color", "#f06b78");
              break;
            case "Pergamino":
              $(this).find("td").css("color", "#e9c254");
              break;
            case "Foco Arcano":
              $(this).find("td").css("color", "#67e4d8");
              break;
            case "Varita":
              $(this).find("td").css("color", "#c67cd3");
              break;
            case "Armai":
              $(this).find("td").css("color", "#df7141");
              break;
            default:
              $(this).find("td").css("color", "#839d98");
          }

        });
      });
    </script>
  </body>
</html>
