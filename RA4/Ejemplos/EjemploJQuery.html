<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejemplo JQuery</title>
    <script src="../Librerias JQuery/jquery-3.7.1.js"></script>
  </head>
  <body>
    <button>Botón1</button>
    <input type="button" value="Botón1" />
    <button>Botón2</button>
    <input type="text" value="Cancelar" />

    <script>
      $(document).ready(function () {
        $(":button").text("Hola, soy un botón tambien");
        $(":button").val("Hola, soy un botón");
      });

      $(document).ready(function () {
        var array = ["manzana", "platano", "cereza"];
        $(array).each(function (index, element) {
          console.log("El índice es: " + index + ", el valor es: " + this);
        });
      });
    </script>
  </body>
</html>
