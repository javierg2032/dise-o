<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión Inventario</title>
    <script src="../Librerias JQuery/jquery-3.7.1.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Gestión de Inventario de Productos</h1>
    <form action="" method="POST">
      <div>
        <label for="nombre">Nombre del Producto</label>
        <input type="text" id="nombre" name="nombre" required />
        <br />
        <label for="categoria">Categoría</label>
        <select id="categoria" name="categoria">
          <option value="Electrodomésticos">Electrodomésticos</option>
          <option value="Consolas">Consolas</option>
          <option value="Videojuegos">Videojuegos</option>
        </select>
        <br />
        <label for="cantidad">Cantidad</label>
        <input type="number" id="cantidad" name="cantidad" required />
        <br />
        <label for="precio">Precio</label>
        <input type="number" id="precio" name="precio" required />
      </div>
      <div>
        <button type="button" class="add">Añadir Producto</button>
        <button type="reset" class="reset">Limpiar Formulario</button>
      </div>
    </form>

    <h1>Inventario</h1>
    <table>
      <thead>
        <tr>
          <td>Nombre</td>
          <td>Categoría</td>
          <td>Cantidad</td>
          <td>Precio</td>
          <td>Acciones</td>
        </tr>
      </thead>
      <tbody id="tabla-inventario">
        <!-- Los productos se agregarán aquí -->
      </tbody>
    </table>

    <script>
      $(document).ready(function () {
        // Agregar un producto al inventario
        $(".add").click(function () {
          const nombre = $("#nombre").val();
          const categoria = $("#categoria").val();
          const cantidad = $("#cantidad").val();
          const precio = $("#precio").val();

          const nuevaFila = `<tr>
              <td>${nombre}</td>
              <td>${categoria}</td>
              <td>${cantidad}</td>
              <td>${precio}</td>
              <td><button class="delete">Eliminar</button></td>
            </tr>`;

          $("#tabla-inventario").append(nuevaFila);

          $("#nombre").val("");
          $("#categoria").val("Electrodomésticos");
          $("#cantidad").val("");
          $("#precio").val("");
        });

        // Elimina un producto del inventario
        $(document).on("click", ".delete", function () {
          $(this).closest("tr").remove();
        });

        // Limpia el formulario
        $(".reset").click(function () {
          $("form")[0].reset();
        });
      });
    </script>
  </body>
</html>
