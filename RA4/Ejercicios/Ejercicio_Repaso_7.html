<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 7 Repaso</title>
    <style>
      .form-container {
        border: 1px solid black;
        padding: 10px;
        width: 300px;
      }

      .result-container {
        border: 1px solid blue;
        padding: 10px;
        width: 300px;
        margin-top: 20px;
        color: blue;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  </head>
  <body>
    <p>
      Indica cuál de estos espacios del Instituto has visitado durante este
      curso
    </p>
    <div class="form-container">
      <form>
        <label>
          <input type="checkbox" value="La cafetería" class="espacio" />
          La cafetería </label
        ><br />
        <label>
          <input type="checkbox" value="Aula" />
          Aula </label
        ><br />
        <label>
          <input type="checkbox" value="Biblioteca" />
          Biblioteca </label
        ><br />
        <label>
          <input type="checkbox" value="Patio" />
          Patio </label
        ><br />
        <label>
          <input type="checkbox" value="Jefatura de estudios" />
          Jefatura de estudios </label
        ><br />
        <label>
          <input type="checkbox" value="Secretaría" />
          Secretaría
        </label>
      </form>
    </div>

    <div class="result-container">
      <p>Usted ha visitado:</p>
      <ol id="listaVisitados"></ol>
    </div>
    <script>
      $(document).ready(function () {
        $(":checkbox").change(function () {
          //.on("change", function()) hace lo mismo en versiones más modernas de jQuery
          const value = $(this).val();
          const lista = $("#listaVisitados");



          if ($(this).is(":checked")) {
            lista.append("<li>" + value + "</li>");
          } else {
            lista
              .find("li")
              .filter(function () {
                return $(this).text() === value;
              })
              .remove();
          }
        });
      });
    </script>
  </body>
</html>
