<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manipulaci√≥n de Enlaces</title>
    <script src="../Librerias JQuery/jquery-3.7.1.js"></script>
  </head>
  <body>
    <h1>Lista de Enlaces</h1>
    <ul id="listaEnlaces">
      <li>
        <a
          href="https://levaduramadre.es/masa-madre-que-es-y-como-hacerla-en-casa/"
          target="_blank"
          >Levadura Madre</a
        >
      </li>
      <li>
        <a
          href="https://www.padelfip.com/es/calendario-premier-padel/?events-year=2024"
          target="_blank"
          >Padel</a
        >
      </li>
      <li>
        <a href="https://open.spotify.com/intl-es" target="_blank">Spotify</a>
      </li>
    </ul>
    <input
      type="text"
      id="nuevaUrl"
      placeholder="Nueva URL para el primer enlace"
    />
    <button id="cambiarTarget">Cambiar a Mismo Ventana</button>
    <button id="cambiarUrl">Cambiar URL Primer Enlace</button>

    <script>
      $(document).ready(function () {
        $("#cambiarTarget").click(function () {
          $("a").attr("target", "_self");
        });

        $("#cambiarUrl").click(function () {
          var nuevaUrl = $("#nuevaUrl").val();
          $("a:first").attr("href", nuevaUrl);
        });
      });
    </script>
  </body>
</html>
