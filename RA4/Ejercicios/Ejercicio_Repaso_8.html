<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 8 Repaso</title>
    <style>
      .form-container {
        border: 1px solid black;
        padding: 10px;
        width: 300px;
      }

      .result-container {
        border: 1px solid blue;
        color: blue;
        padding: 10px;
        width: 300px;
        margin-top: 20px;
      }

      .reset-button {
        margin-top: 10px;
        display: block;

        border: none;
        padding: 5px 10px;
        cursor: pointer;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  </head>
  <body>
    <p>
      Indica cuál de estos espacios del Instituto has visitado durante este
      curso
    </p>
    <div class="form-container">
      <form>
        <label>
          <input type="checkbox" value="La cafetería" class="espacio" />
          La cafetería </label
        ><br />
        <label>
          <input type="checkbox" value="Aula" class="espacio" />
          Aula </label
        ><br />
        <label>
          <input type="checkbox" value="Biblioteca" class="espacio" />
          Biblioteca </label
        ><br />
        <label>
          <input type="checkbox" value="Patio" class="espacio" />
          Patio </label
        ><br />
        <label>
          <input type="checkbox" value="Jefatura de estudios" class="espacio" />
          Jefatura de estudios </label
        ><br />
        <label>
          <input type="checkbox" value="Secretaría" class="espacio" />
          Secretaría
        </label>
      </form>
    </div>

    <div class="result-container">
      <p>Usted ha visitado:</p>
      <ol id="lista-espacios"></ol>
    </div>
    <button class="reset-button">Vaciar lista</button>
    <script>
      $(document).ready(function () {
        // Detectar cambios en las casillas de verificación
        $(".espacio").change(function () {
          const value = $(this).val(); // Obtener el valor del checkbox
          const lista = $("#lista-espacios"); // Seleccionar la lista

          if ($(this).is(":checked")) {
            // Añadir a la lista y deshabilitar la casilla
            lista.append('<li data-value="' + value + '">' + value + "</li>");
            $(this).prop("disabled", true);
          }
        });

        // Botón para vaciar la lista y restablecer las casillas
        $(".reset-button").click(function () {
          // Vaciar la lista
          $("#lista-espacios").empty();

          // Reiniciar los checkboxes (habilitarlos y desmarcarlos)
          $(".espacio").prop("checked", false).prop("disabled", false);
        });
      });
    </script>
  </body>
</html>
